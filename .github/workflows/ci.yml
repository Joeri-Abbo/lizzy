name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .

      - name: Lint with ruff
        run: |
          # Check for errors
          ruff check . --select=E9,F63,F7,F82
          # Check all rules with auto-fixable issues reported
          ruff check . --exit-zero

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libffi-dev libssl-dev
          
      # Note: PyChef compatibility fix for Python 3.13+
      # The PyChef library uses deprecated platform.linux_distribution() 
      # We install distro package and monkey patch this in our code

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          # Install specific versions for Python 3.13+ compatibility
          pip install "cryptography>=41.0.0"
          pip install "cffi>=1.16.0"
          pip install "rsa>=4.9"
          pip install "six>=1.16.0"
          pip install "distro>=1.8.0"
          # Install PyChef with retries in case of issues
          for i in {1..3}; do
            if pip install PyChef; then
              break
            else
              echo "PyChef installation attempt $i failed, retrying..."
              sleep 2
            fi
          done
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .

      - name: Test PyChef import
        run: |
          python -c "import chef; print('PyChef import successful')" || echo "PyChef import failed"
          
      - name: Run tests with pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
          # Set environment variables to help with cryptography/PyChef compatibility
          CRYPTOGRAPHY_DONT_BUILD_RUST: 1
        run: |
          pytest tests/ -v --cov=lizzy --cov=commands --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.13'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
